worker_processes  1;
error_log  logs/error.log;

events {
    worker_connections  1024;
}

upstream django_jwt {
    server web:8000;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        # use https://github.com/abbaspour/auth0-bash/blob/master/discovery/jwks-to-pem.sh to convert jwks.json to x509 PEM
